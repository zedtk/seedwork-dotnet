name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  DOTNET_VERSION: '9.0.x'
  NUGET_SOURCE: https://api.nuget.org/v3/index.json

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Required for GitVersion
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Restore dependencies
      run: dotnet restore SeedworkDotnet.sln
    
    - name: Build all projects
      run: npx nx run-many --target=build --all
    
    - name: Test all projects
      run: npx nx run-many --target=test --all
    
    - name: Upload NuGet packages
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: 'packages/**/bin/**/*.nupkg'
        retention-days: 7
    
    - name: Upload symbol packages
      uses: actions/upload-artifact@v4
      with:
        name: symbol-packages
        path: 'packages/**/bin/**/*.snupkg'
        retention-days: 7
  
  release:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      pull-requests: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Restore .NET dependencies
      run: dotnet restore SeedworkDotnet.sln
    
    - name: Create release and tags
      run: npx nx release --skip-publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Get version from latest tag
      id: version
      run: |
        VERSION=$(git describe --tags --abbrev=0 | sed 's/.*@v//')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
    
    - name: Build with version
      run: dotnet build SeedworkDotnet.sln -p:Version=${{ steps.version.outputs.version }} --no-restore
    
    - name: Pack with version
      run: |
        for project in packages/*/src/*.csproj; do
          dotnet pack "$project" -p:Version=${{ steps.version.outputs.version }} --no-build -c Release
        done
    
    - name: Publish to NuGet
      run: |
        dotnet nuget push "packages/**/bin/Release/*.nupkg" \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --source ${{ env.NUGET_SOURCE }} \
          --skip-duplicate
