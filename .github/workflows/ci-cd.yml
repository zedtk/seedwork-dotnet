name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  DOTNET_VERSION: '9.0.x'
  NUGET_SOURCE: https://api.nuget.org/v3/index.json

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Required for GitVersion
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v1.1.1
      with:
        versionSpec: '5.x'
    
    - name: Determine Version
      id: gitversion
      uses: gittools/actions/gitversion/execute@v1.1.1
      with:
        useConfigFile: true
        configFilePath: GitVersion.yml
    
    - name: Display GitVersion outputs
      run: |
        echo "SemVer: ${{ steps.gitversion.outputs.semVer }}"
        echo "NuGetVersionV2: ${{ steps.gitversion.outputs.nuGetVersionV2 }}"
    
    - name: Restore dependencies
      run: dotnet restore SeedworkDotnet.sln
    
    - name: Build all projects
      run: npx nx run-many --target=build --all
      env:
        VERSION: ${{ steps.gitversion.outputs.nuGetVersionV2 }}
    
    - name: Test all projects
      run: npx nx run-many --target=test --all
    
    - name: Pack all packages
      run: npx nx run-many --target=pack --all
      env:
        VERSION: ${{ steps.gitversion.outputs.nuGetVersionV2 }}
    
    - name: Upload NuGet packages
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: 'packages/**/bin/Release/*.nupkg'
        retention-days: 7
    
    - name: Upload symbol packages
      uses: actions/upload-artifact@v4
      with:
        name: symbol-packages
        path: 'packages/**/bin/Release/*.snupkg'
        retention-days: 7
  
  publish:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v1.1.1
      with:
        versionSpec: '5.x'
    
    - name: Determine Version
      id: gitversion
      uses: gittools/actions/gitversion/execute@v1.1.1
      with:
        useConfigFile: true
        configFilePath: GitVersion.yml
    
    - name: Restore dependencies
      run: dotnet restore SeedworkDotnet.sln
    
    - name: Build all projects
      run: npx nx run-many --target=build --all
      env:
        VERSION: ${{ steps.gitversion.outputs.nuGetVersionV2 }}
    
    - name: Pack all packages
      run: npx nx run-many --target=pack --all
      env:
        VERSION: ${{ steps.gitversion.outputs.nuGetVersionV2 }}
    
    - name: Publish to NuGet
      run: |
        dotnet nuget push "packages/**/bin/Release/*.nupkg" \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --source ${{ env.NUGET_SOURCE }} \
          --skip-duplicate
