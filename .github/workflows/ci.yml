name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

jobs:
  check-secrets:
    name: Check Secret Availability
    runs-on: ubuntu-latest
    timeout-minutes: 1
    outputs:
      has-snyk-token: ${{ steps.check.outputs.has-snyk-token }}
      has-sonar-token: ${{ steps.check.outputs.has-sonar-token }}
    steps:
      - name: Check secrets
        id: check
        run: |
          echo "has-snyk-token=${{ secrets.SNYK_TOKEN != '' }}" >> $GITHUB_OUTPUT
          echo "has-sonar-token=${{ secrets.SONAR_TOKEN != '' }}" >> $GITHUB_OUTPUT

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 2
    env:
      NX_BASE: ${{ github.ref != 'refs/heads/main' && 'origin/main' || '' }}
      NX_HEAD: ${{ github.ref != 'refs/heads/main' && 'HEAD' || '' }}

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: ./.github/actions/setup-dotnet

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Build projects
        uses: ./.github/actions/run-nx-task
        with:
          task: build

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 2
    needs: build
    permissions:
      contents: read
      checks: write
      pull-requests: write
    env:
      NX_BASE: ${{ github.ref != 'refs/heads/main' && 'origin/main' || '' }}
      NX_HEAD: ${{ github.ref != 'refs/heads/main' && 'HEAD' || '' }}

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: ./.github/actions/setup-dotnet

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Test projects with coverage
        uses: ./.github/actions/run-nx-task
        with:
          task: test
          args: --coverage --coverage-output-format cobertura,xml

      - name: Generate coverage summary for PR
        if: github.event_name == 'pull_request' && always()
        uses: danielpalme/ReportGenerator-GitHub-Action@5.5.0
        with:
          reports: "**/TestResults/*.cobertura.xml"
          targetdir: coverage-report
          reporttypes: MarkdownSummaryGithub

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request' && always()
        run: |
          if [ -f coverage-report/SummaryGithub.md ]; then
            gh pr comment ${{ github.event.pull_request.number }} \
              --body-file coverage-report/SummaryGithub.md \
              --edit-last || gh pr comment ${{ github.event.pull_request.number }} \
              --body-file coverage-report/SummaryGithub.md
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Upload VS Code Coverage for SonarCloud
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vscoverage-report
          path: |
            **/TestResults/*.xml
            !**/TestResults/*.cobertura.xml
          retention-days: 1

  codeql:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 3
    needs: build
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp
          queries: security-and-quality

      - name: Setup .NET
        uses: ./.github/actions/setup-dotnet

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Build all projects with Nx (no cache for CodeQL)
        run: npx nx run-many --target=build --all --skip-nx-cache

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    timeout-minutes: 2
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v5

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          comment-summary-in-pr: always

  snyk:
    name: Snyk Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 3
    needs: [build, check-secrets]
    if: github.event.repository.fork == false || needs.check-secrets.outputs.has-snyk-token == 'true'
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v5

      - name: Setup .NET
        uses: ./.github/actions/setup-dotnet

      - name: Setup Snyk
        uses: snyk/actions/setup@master

      - name: Run Snyk to check for vulnerabilities
        run: snyk test --severity-threshold=high --sarif-file-output=snyk.sarif
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Upload Snyk results to GitHub Code Scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif
          category: snyk

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 3
    needs: [test, check-secrets]
    if: github.event.repository.fork == false || needs.check-secrets.outputs.has-sonar-token == 'true'
    permissions:
      contents: read
      pull-requests: write
    env:
      NX_BASE: ${{ github.ref != 'refs/heads/main' && 'origin/main' || '' }}
      NX_HEAD: ${{ github.ref != 'refs/heads/main' && 'HEAD' || '' }}

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: ./.github/actions/setup-dotnet

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Setup Java (required for SonarScanner)
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Download VS Code Coverage report
        uses: actions/download-artifact@v4
        with:
          name: vscoverage-report
          path: TestResults

      - name: Install SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Begin SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORGANIZATION: ${{ github.repository_owner }}
          SONAR_PROJECT_KEY: ${{ github.repository_owner }}_${{ github.event.repository.name }}
        run: |
          dotnet sonarscanner begin \
            /k:"${{ env.SONAR_PROJECT_KEY }}" \
            /o:"${{ env.SONAR_ORGANIZATION }}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.cs.vscoveragexml.reportsPaths=TestResults/**/*.xml \
            /d:sonar.exclusions="**/obj/**,**/bin/**,**/TestResults/**" \
            /d:sonar.coverage.exclusions="**Tests.cs,**Tests/**"

      - name: Build solution
        run: dotnet build SeedworkDotnet.sln --no-restore

      - name: End SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 2
    needs: build
    env:
      NX_BASE: ${{ github.ref != 'refs/heads/main' && 'origin/main' || '' }}
      NX_HEAD: ${{ github.ref != 'refs/heads/main' && 'HEAD' || '' }}

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: ./.github/actions/setup-dotnet

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Check .NET formatting
        run: dotnet format SeedworkDotnet.sln --verify-no-changes --verbosity diagnostic

      - name: Run Nx lint
        uses: ./.github/actions/run-nx-task
        with:
          task: lint
