name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 2
    env:
      NX_BASE: ${{ github.ref != 'refs/heads/main' && 'origin/main' || '' }}
      NX_HEAD: ${{ github.ref != 'refs/heads/main' && 'HEAD' || '' }}

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: ./.github/actions/setup-dotnet

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Build affected projects (PR/develop)
        if: github.ref != 'refs/heads/main'
        run: npx nx affected -t build

      - name: Build all projects (main)
        if: github.ref == 'refs/heads/main'
        run: npx nx run-many --target=build --all

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 2
    needs: build
    permissions:
      contents: read
      checks: write
      pull-requests: write
    env:
      NX_BASE: ${{ github.ref != 'refs/heads/main' && 'origin/main' || '' }}
      NX_HEAD: ${{ github.ref != 'refs/heads/main' && 'HEAD' || '' }}

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: ./.github/actions/setup-dotnet

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Test affected projects with coverage (PR/develop)
        if: github.ref != 'refs/heads/main'
        run: npx nx affected -t test -- --collect-coverage --coverage-output-format cobertura --coverage-output coverage.cobertura.xml

      - name: Test all projects with coverage (main)
        if: github.ref == 'refs/heads/main'
        run: npx nx run-many --target=test --all -- --collect-coverage --coverage-output-format cobertura --coverage-output coverage.cobertura.xml

      - name: Upload test results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: test-results
          path: "**/TestResults/*.trx"

      - name: Generate coverage summary for PR
        if: github.event_name == 'pull_request' && always()
        uses: danielpalme/ReportGenerator-GitHub-Action@5.5.0
        with:
          reports: coverage.cobertura.xml
          targetdir: coverage-report
          reporttypes: MarkdownSummaryGithub

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request' && always()
        run: |
          if [ -f coverage-report/SummaryGithub.md ]; then
            gh pr comment ${{ github.event.pull_request.number }} \
              --body-file coverage-report/SummaryGithub.md \
              --edit-last || gh pr comment ${{ github.event.pull_request.number }} \
              --body-file coverage-report/SummaryGithub.md
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Upload coverage report
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: coverage-report
          path: coverage.cobertura.xml

  codeql:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 3
    needs: build
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp
          queries: security-and-quality

      - name: Setup .NET
        uses: ./.github/actions/setup-dotnet

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Build all projects with Nx (no cache for CodeQL)
        run: npx nx run-many --target=build --all --skip-nx-cache

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    timeout-minutes: 2
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v5

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          comment-summary-in-pr: always

  snyk:
    name: Snyk Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 3
    needs: build
    if: github.event.repository.fork == false || secrets.SNYK_TOKEN != ''
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v5

      - name: Setup .NET
        uses: ./.github/actions/setup-dotnet

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/dotnet@v1.0.0
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --sarif-file-output=snyk.sarif

      - name: Upload Snyk results to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk.sarif
          category: snyk

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 3
    needs: build
    if: github.event.repository.fork == false || secrets.SONAR_TOKEN != ''
    permissions:
      contents: read
      pull-requests: write
    env:
      NX_BASE: ${{ github.ref != 'refs/heads/main' && 'origin/main' || '' }}
      NX_HEAD: ${{ github.ref != 'refs/heads/main' && 'HEAD' || '' }}

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: ./.github/actions/setup-dotnet

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Setup Java (required for SonarScanner)
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Begin SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORGANIZATION: ${{ github.repository_owner }}
          SONAR_PROJECT_KEY: ${{ github.repository_owner }}_${{ github.event.repository.name }}
        run: |
          dotnet sonarscanner begin \
            /k:"${{ env.SONAR_PROJECT_KEY }}" \
            /o:"${{ env.SONAR_ORGANIZATION }}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.cs.opencover.reportsPaths=coverage.xml \
            /d:sonar.exclusions="**/obj/**,**/bin/**,**/TestResults/**" \
            /d:sonar.coverage.exclusions="**Tests.cs,**Tests/**"

      - name: Build solution
        run: dotnet build SeedworkDotnet.sln --no-restore

      - name: Run tests with coverage (affected)
        if: github.ref != 'refs/heads/main'
        run: npx nx affected -t test --skip-nx-cache -- --collect-coverage --coverage-output-format opencover --coverage-output coverage.xml

      - name: Run tests with coverage (all)
        if: github.ref == 'refs/heads/main'
        run: npx nx run-many --target=test --all --skip-nx-cache -- --collect-coverage --coverage-output-format opencover --coverage-output coverage.xml

      - name: End SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 2
    needs: build
    env:
      NX_BASE: ${{ github.ref != 'refs/heads/main' && 'origin/main' || '' }}
      NX_HEAD: ${{ github.ref != 'refs/heads/main' && 'HEAD' || '' }}

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: ./.github/actions/setup-dotnet

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Check .NET formatting
        run: dotnet format SeedworkDotnet.sln --verify-no-changes --verbosity diagnostic

      - name: Run Nx lint on affected projects (PR/develop)
        if: github.ref != 'refs/heads/main'
        run: npx nx affected -t lint

      - name: Run Nx lint on all projects (main)
        if: github.ref == 'refs/heads/main'
        run: npx nx run-many --target=lint --all
